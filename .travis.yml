language: node_js
node_js:
  - '0.10'
before_install:
  - source deploy/tags.sh
  - npm install -g gulp
before_deploy:
  - gulp build
deploy:
  - provider: s3
    access_key_id: $AWS_S3_ID
    secret_access_key: $AWS_S3_SECRET
    bucket: goangular-travis-test
    local-dir: dist
    upload-dir: integrations/goangular/latest
    on:
      all_branches: true
      repo: colinmacdonald/goangular
      condition:
      - $IS_TAG != 0
      - $IS_LATEST != 0
  - provider: s3
    access_key_id: $AWS_S3_ID
    secret_access_key: $AWS_S3_SECRET
    bucket: goangular-travis-test
    local-dir: dist
    upload-dir: integrations/goangular/$TRAVIS_BRANCH
    on:
      all_branches: true
      repo: colinmacdonald/goangular
      condition:
      - $IS_TAG != 0
after_deploy:
  - echo "deployed $TRAVIS_BRANCH"
  - node deploy/hipchat-notify.js
notifications:
  hipchat:
    rooms:
      secure: WR63+IaDpipd26XcplO0IRo4BzrghEwNjYMgD2trqI3wyE2+FJ8QLTXNk21SR+5cDBszqkdwY1/ErzOyiPiKEwWVXZ+uj9DGHOHUb3gEVYmPJjwrqg/lE3BVAo3p0+iV7SwWNCuN/rhpxGBgsbfw50m0iPyOVEOmxzJhuACCzgI=
    template:
    - '<a href="%{build_url}">%{branch}</a> - <a href="%{compare_url}">%{commit}</a>
      : %{message}'
    format: html
