language: node_js
node_js:
- '0.10'
before_script:
- npm install -g gulp
after_success:
- "echo 'pass'"
before_deploy:
- "echo 'deploy'"
- gulp build
deploy:
  provider: s3
  bucket: goangular-travis-test
